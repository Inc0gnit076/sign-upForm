<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="dark">
            <div class="logo"> <img src="camera.png" alt="camera" width="100px"></div>
            <div class="brand">A Lasting Moment Photography</div>
        </div>
    </div>
    <div class="right">
        <p>This page is to gain access to the great photography portfolio of A Lasting Moment Photography!!</p>
        <p>Fill out the form below!!</p>
        <form action="/sign-upForm" method="post">
            <fieldset>
            <h4>Lets Do This!</h4>
                <ul>
                    <li>
                      <label for="firstname">First Name:</label>
                      <input type="text" id="firstname" name="firstname">
                    </li>
                    <li>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname">
                    </li>
                    <li>
                      <label for="mail">E-mail:</label>
                      <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="phn">Phone Number:</label>
                        <input type="tel" id="phn" name="phoneNumber">
                      </li>
                    
                    <li>
                        <label for="psw">Password:</label>
                        <input type="text" id="psw" name="password">
                    </li>
                    <li>
                        <label for="cpsw">Confirm Password:</label>
                        <input type="text" id="cpsw" name="confirmPassword">
                    </li>
                    <li class="button">
                      <button type="submit">Create Account</button>
                    </li>
                   </ul>
                </fieldset>
        </form>
    
        <div class="account">Already have an account? <a href="url">Log In</a></div>

    </div>
    
</body>
</html>
